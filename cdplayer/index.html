<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CDpalyer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="./script.js"></script>
    <div class="player">
        <section class="cover">
            <div class="cover-fame">
                <img class="cover-img" src="" alt="none">
            </div>

        </section>

        <div class="fame">
            <!-- 歌曲信息 -->
            <div class="info">
                <span class="title">Test_Title</span>
                <span class="author">Test_Artist</span>
            </div>

            <!-- 控制器 -->
            <div class="control">
                <span><img src="./icon/backward-solid.svg" alt="" id="back" width="30px"></span>
                <span><img src="./icon/play-solid.svg" alt="" id="play" width="35px" height="35px"></span>
                <span><img src="./icon/forward-solid.svg" alt="" id="forw" width="30px"></span>

            </div>

        </div>

    </div>
    <section class="audio">
        <audio id="audio" loop="loop" src=""></audio>
    </section>


</body>

</html>
