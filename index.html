<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>司马万轶</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="header">
    <p id="title">YouNme</p>
    <div class="select" id="select1">
      <p>CDplayer</p>
    </div>
    <div class="select" id="select2">
      <p>Github</p>
    </div>
  </div>

  <div class="display">
    <div class="display-box" id="disbox1">
      <div class="display-title" id="dis-title1fa">
        <p id="dis-title">Welcome to My Page</p>
        <p id="dis-subtitle">Designed in 2023</p>
      </div>
    </div>
    <div class="display-box" id="disbox2">
      <div class="display-title" id="dis-title2fa">
        <p id="dis-title2">CDplayer</p>
        <div id="dis-intro1">
          <p id="dis-content">纯粹听歌，现在开始。</p>
          <span class="display-link"><a href="./cdplayer/index.html">音乐播放器 ></a></span>
        </div>
      </div>

      <div class="dis-cdplay">
        <div class="dis-cdplay-1">
          <img class="cover-img" src="./cdplayer/cover/第二天堂.png" alt="none">
        </div>
        <div class="dis-cdplay-2">
          <span><img src="./cdplayer/icon/backward-solid.svg" alt="" id="back" width="30px"></span>
          <span><img src="./cdplayer/icon/play-solid.svg" alt="" id="play" width="35px" height="35px"></span>
          <span><img src="./cdplayer/icon/forward-solid.svg" alt="" id="forw" width="30px"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="intro1">
      <p id="intro1-title">Github</p>
      <div id="intro-content">
        <p id="intro1">访问我的Github</p>
        <span><a href="https://github.com/Tarkyyyy/youNme/" id="github-link">Go ></a></span>
      </div>
    </div>
    <div class="intro2">
      <p id="intro2-title">CODING</p>
      <p class="intro2-text">正在搭建中...</p>
      <p class="intor2-text">2023.12.10 virsion 1.0</p>
    </div>
  </div>

  <div class="footer">
    <p id="ending">-END-</p>
  </div>


</body>

</html>
